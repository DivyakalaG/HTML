<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Registration Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name"><br><br>
            <label for="Email">Email</label>
            <input type="email" id="email"> <br><br>
            <label for="pswd">Password</label>
            <input type="password" id="pswd">
            <br><br>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea><br><br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="gender">Female</label>
            <input type="radio" name="gender" value="Other">
            <label for="gender">Other</label>
            <label for="DOB">DOB</label>
            <input type="date" name="DOB">
            <br><br><label for="language">Language</label>
            <select name="language" id="language">
            <option value="">Select Language</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option></select>
            <br><br><label for="">are yu interested in english?</label>
            <input type="checkbox" name="is_english" id="is_english" value="English">
        </form>
    </center>
    
</body>
</html>
