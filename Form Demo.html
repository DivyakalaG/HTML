<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Login Page</title>
</head>
<body>
    <center>
        <img src="./Images/github logo.png" alt="Github  Logo" width="50" height="50">
        <h2>Sign in to GitHub</h2>
        <table border="1" cellspacing="0">
            <tr>
                <td><form> <label for="uname">Username</label><br>
                <input type="text" id="uname" placeholder="Enter Username"></form></td>
            </tr>
            <tr>
                <td><form> <label for="pswd">Password</label><br>
                    <input type="password" id="pswd" placeholder="Enter Password"></form></td>

            </tr>
            <tr>
                <td><center><button>Sign In</button></center></td>
            </tr>
        </table>
        <br><br>
        <table border="1">
            <tr>
                <td>New to GitHub? <a href="#">Create an Account</a> </td>
            </tr>
        </table>
        
        <br><br><br>
        <a href="#">Terms</a><a href="#">privacy</a><a href="#">Security</a><a href="#">Contact</a><a href="#">GitHub</a>
    </center>
    
</body>
</html>
