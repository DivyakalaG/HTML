<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
   <center><h2>TIME TABLE</h2></center> 

<table border="2px">
    <tr>
        <th> DAY/PERIOD</th>
        <th>I<br>9:30-10:20</th>
        <th>II<br>10:20-11:00</th>
        <th>III<br>11:00-12:00</th>
        <th>12:00-12:40</th>
        <th>IV<br>12:40-1:30</th>
        <th>V<br>1:30-2:20</th>
        <th>VI<br>2:30-3:10</th>
        <th>VII<br>3:10-4:00</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="5">Lunch</td>
        <td colspan="3">Lab</td>
        <td>Phy</td>
    </tr>
    <tr>
        <td>Tuesday</td>
    <td rowspan="3">Lab</td>
    <td>Lunch</td>
    <td>Che</td>
    <td>Lib</td>
    </tr>
</table>
</body>
</html>
